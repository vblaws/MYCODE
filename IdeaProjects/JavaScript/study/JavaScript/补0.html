<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("请输入一个数字")
        if (num < 10) {
            num = '0' + num
        }
        console.log(num)
        console.log(typeof num)
        //第二种方法
        let num1 = prompt("请输入一个数字")
        num1 = num1 < 10 ? 0 + num1 : num1
        console.log(num1)
        console.log(typeof num1)

    </script>
</body>

</html>
