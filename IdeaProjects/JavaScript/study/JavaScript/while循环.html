<html lang="en">

<body>
    <script>
        let i = 1
        let sum = 0
        let sumOu = 0
        while (i <= 100) {
            console.log(i)
            sum += i
            if (i % 2 == 0) {
                sumOu += i
            }
            i++
        }
        console.log(`1~100和${sum}`)
        console.log(`1~100偶数和${sumOu}`)




    </script>
</body>
