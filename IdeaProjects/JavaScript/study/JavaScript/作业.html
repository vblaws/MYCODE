<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th {
            padding: 5px 30px;
        }

        table,
        td,
        th {

            margin: 0px auto;
            text-align: center;
            border: 1px solid #000
        }
    </style>
</head>

<body>
    <h2>我的银行卡</h2>

    <script>
        let price = +prompt("请输入银行卡总额")
        let river = +prompt("请输入水费")
        let ele = +prompt("请输入电费")
        let wf = +prompt("请输入网费")

        let total = price - river - ele - wf
        document.write(`
        <table>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
            <tr>
                <td>${price}</td>
                <td>${river}</td>
                <td>${ele}</td>
                <td>${wf}</td>
                <td>${total}</td>
            </tr>
        </table>
        `)
    </script>
</body>


</html>
