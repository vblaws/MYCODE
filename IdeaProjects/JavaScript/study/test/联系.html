<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function stitchTest(i) {
            if (i == 1) {
                let firstMoney = 100000
                for (let i = 1; i <= 50; i++) {
                    firstMoney = firstMoney * 0.05 + firstMoney

                }
                console.log(Math.round(firstMoney))
            } else if (i == 2) {
                for (let f = 100; f <= 999; f++) {
                    bai = Math.floor(f / 100)
                    shi = Math.floor(f / 10 % 10)
                    ge = Math.floor(f % 10)// Math.floor()方法向下去整数
                    if (bai ** 3 + shi ** 3 + ge ** 3 == f) {
                        console.log(`${f}是水仙花数`)
                    }
                }
            } else if (i == 3) {
                str = ""
                count = 0
                for (let year = 1000; year <= 2000; year++) {
                    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                        str += `${year}是闰年  `
                        count++
                        if (count == 4) {
                            console.log(str)
                            console.log("")
                            count = 0
                            str = ""
                        }
                    }
                }
            } else if (i == 4) {
                for (let jw = 0; jw <= 20; jw++) {
                    for (let jm = 0; jm <= 33; jm++) {
                        jc = 100 - jw - jm
                        if (5 * jw + 3 * jm + jc / 3 == 100) {
                            console.log(`jw${jw}个,jm${jm}个,${jc}`)
                        }
                    }
                }
            }

        }
        let chess = +prompt("请输入你的选择")
        stitchTest(chess)








    </script>
</body>

</html>
