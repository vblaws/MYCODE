<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        number = +prompt("请输入数组长度")
        for (let i = 0; i < number; i++) {
            let arr = []
            arr[i] = +prompt(`请输入第${i + 1}个元素`)
        }
        //let arr = [1, 5, 2, 3, 1, 2, 5, 1, 77, 11, 2, 3, 214, 214, 32, 1, 2, 4]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>

</html>
