<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            padding: 5px 30px;
            border-radius: 5px;
            border: 1px solid pink;
            margin: 2px;

        }
    </style>
</head>

<body>
    <script>
        //1
        const constant = [10]
        console.log(constant[0])
        constant.push(30)
        constant.push(30)
        constant.push("hxl")
        constant.push(1234)
        console.log(constant)
        //2
        const myname = "hxl"
        const StudentID = 225531117
        console.log(myname + StudentID)
        console.log(typeof (myname), typeof (StudentID))
        //3
        let sum = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i
            }
        }
        console.log(`所有偶数和为${sum}`)
        //4

        let p = 1
        for (let i = 2; i <= 5; i++) {
            p *= i
        }
        console.log(`5的阶乘为${p}`)
        //5
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i}*${j}=${i * j}</span>`)
            }
            document.write("<br>")
        }
        for (let i = 8; i >= 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${i}*${j}=${i * j}</span>`)
            }
            document.write("<br>")
        }
        //控制台输出
        let num = ''
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                num += `${i}*${j}=${i * j}    `
            }
            num += "\n"
        }
        console.log(num)

    </script>
</body>

</html>
